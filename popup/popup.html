<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fiversox</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="card">
      <header class="header">
        <div class="title">fiversox</div>
      </header>

      <section class="row">
        <label class="rowLabel" for="enabled">On/Off</label>
        <label class="switch" aria-label="On/Off">
          <input id="enabled" type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>

      <section class="row">
        <label class="rowLabel" for="port">Port</label>
        <input
          id="port"
          class="input"
          type="number"
          inputmode="numeric"
          min="1"
          max="65535"
          step="1"
          placeholder="1080"
        />
      </section>

      <section class="row">
        <label class="rowLabel" for="dns">DNS</label>
        <label class="switch" aria-label="DNS">
          <input id="dns" type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>

      <p id="status" class="status" aria-live="polite"></p>
      <p id="substatus" class="substatus" aria-live="polite">
        Placeholder text
      </p>
      <p id="error" class="error" aria-live="polite"></p>

      <img
        class="cornerLogo"
        src="../icons/icon-48.png"
        alt=""
        aria-hidden="true"
      />
    </main>

    <script src="./popup.js"></script>
  </body>
</html>
